<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="1029136822947-u01baf1hp53e36c123rftlnnjpmbjitu.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Fancy Todo</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <!-- 
        RTL version
    -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.rtl.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css"/>
  </head>
  <body>
      <!-- Login Page -->
      <section id="login-page" class="container" style="margin-top: 50px; margin-right:180px; margin-top: 80px;">
          <div class="float-right">
              <div class="shadow p-4 mb-5 bg-white rounded">
                  <img src="./assets/img/fancy_todo_logo.png" class="img-fluid" width="250px">
                  <form onsubmit="login(event)">
                    <div class="form-group"><br>
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email-user" aria-describedby="emailHelp" placeholder="Input your email here..">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password-user" placeholder="Input your password here..">
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary btn-block rounded" style="align-content: center; margin-top: 25px;">Login</button>
                        <button type="button" class="btn btn-success btn-block rounded" style="align-content: center; margin-top: 15px;" data-toggle="modal" data-target="#register-modal">Register</button>
                        <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top: 15px;"></div>
                    </div>
                  </form>
                  
              </div>
          </div>
          <div class="float-left" style="margin-left: 150px;">
              <img src="./assets//img/PngItem_2892105.png" alt="todo_logo" width="400px">
          </div>
      </section>


      <!-- Home Page-->
      <section id="home-page" class="container">
          <button onclick="logout()" id="logout" class="btn btn-danger" style="position: absolute; top: 20px; right: 20px;">Logout</button>
          <div class="row justify-content-center mt-5 pt-5">
            <div class="col-5">
                <img src="./assets//img/PngItem_2892105.png" alt="todo_logo" width="300px">
            </div>
            <div class="col-5">
              <h4>
                  <b>My Todo List</b>
                  <button type="button" class="btn btn-primary float-right btn-sm" data-toggle="modal" data-target="#add-modal">Create Todo</button>
              </h4>
              <ul id="todo-container" class="list-unstyled" style="overflow-y: auto; height: 400px;">

              </ul>
              <br>
              <h5>Need an activity? <a onclick="getActivity(event)" style="color: blue;">Click Here</a></h5>
            </div>
          </div>
      </section>


      <!-- Pop up Register user-->
      <section id="register-user">
        <div class="modal fade" id="register-modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Register User</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="register(event)">
                            <label>Email</label>
                            <input type="email" class="form-control" id="newEmail-user" placeholder="Email here..">
                            <label>Password</label>
                            <input type="password" class="form-control" id="newPassword-user" placeholder="Password here..">
                  </div>
                  <div class="modal-footer">
                            <button type="submit" class="btn btn-primary rounded" data-toggle="modal" data-target="#successRegister-modal">Submit</button>
                            <button class="btn btn-danger rounded" data-dismiss="modal">Cancel</button> 
                        </form>
                  </div>
                </div>
            </div>
        </div>
      </section>


      <!-- Pop up add Todo-->
      <section id="add-todo">
        <div class="modal fade" id="add-modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Create Todo</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="addTodo(event)">
                            <label>Title</label>
                            <input type="text" class="form-control" id="title-todo" placeholder="Title here..">
                            <label>Due Date</label>
                            <input type="date" class="form-control" id="date-todo">
                            <label>Description</label>
                            <textarea id="description-todo" class="form-control" name="description" rows="3" placeholder="Description here.."></textarea>
                  </div>
                  <div class="modal-footer">
                            <button type="submit" class="btn btn-primary rounded" data-toggle="modal" data-target="#successAdd-modal">Submit</button>
                            <button class="btn btn-danger rounded" data-dismiss="modal">Cancel</button> 
                        </form>
                  </div>
                </div>
            </div>
        </div>
      </section>

      
      <!-- Pop up edit Todo-->
      <section id="edit-todo">
        <div class="modal fade" id="edit-modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Update Todo</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="editTodo(event)">
                            <label>Title</label>
                            <input type="text" class="form-control" id="edit-title" placeholder="Title here..">
                            <label>Due Date</label>
                            <input type="date" class="form-control" id="edit-date">
                            <label>Description</label>
                            <textarea id="edit-description" class="form-control" name="description" rows="3" placeholder="Description here.."></textarea>
                  </div>
                  <div class="modal-footer">
                            <button type="submit" class="btn btn-primary rounded">Submit</button>
                            <button class="btn btn-danger rounded" data-dismiss="modal">Cancel</button> 
                        </form>
                  </div>
                </div>
            </div>
        </div>
      </section>


      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="main.js"></script>
      
  </body>
</html>
